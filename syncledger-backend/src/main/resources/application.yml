# =============================================================================
# SYNCLEDGER - APPLICATION CONFIGURATION
# by vedvix
# =============================================================================
# This file contains all settings for the application.
# Values in ${...} come from environment variables for security.
# =============================================================================
# Profiles:
#   - default (no profile): Uses H2 in-memory database (for quick testing)
#   - docker: Uses PostgreSQL via Docker Compose (recommended for development)
#   - prod: Production configuration
# =============================================================================
# Quick Start:
#   1. Run: docker-compose up -d
#   2. Run: mvn spring-boot:run -Dspring-boot.run.profiles=docker
# =============================================================================

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Spring Configuration
spring:
  application:
    name: syncledger
  
  # Active profile (override with SPRING_PROFILES_ACTIVE env var)
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:docker}

  # Default Database Configuration (H2 for quick testing without Docker)
  datasource:
    url: jdbc:h2:mem:syncledger;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # H2 Console (available in default profile)
  h2:
    console:
      enabled: false
      path: /h2-console

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

# =============================================================================
# MICROSOFT GRAPH API CONFIGURATION (Email Integration)
# =============================================================================
microsoft:
  graph:
    client-id: ${AZURE_CLIENT_ID:your-client-id}
    client-secret: ${AZURE_CLIENT_SECRET:your-client-secret}
    tenant-id: ${AZURE_TENANT_ID:your-tenant-id}
    mailbox: ${INVOICE_MAILBOX:invoices@vedvix.com}
    poll-interval: 60000  # 5 minutes in milliseconds
    scope: https://graph.microsoft.com/.default

# =============================================================================
# ENCRYPTION CONFIGURATION (for storing secrets at rest)
# =============================================================================
encryption:
  # Base64-encoded 256-bit AES key. Generate with: openssl rand -base64 32
  master-key: ${ENCRYPTION_MASTER_KEY:change-me-in-production}

# =============================================================================
# SPRING MAIL CONFIGURATION (Subscription Notifications)
# =============================================================================
spring.mail:
  host: ${MAIL_HOST:smtp.gmail.com}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME:}
  password: ${MAIL_PASSWORD:}
  from: ${MAIL_FROM:noreply@syncledger.com}
  properties:
    mail.smtp.auth: true
    mail.smtp.starttls.enable: true
    mail.smtp.starttls.required: true
    mail.smtp.connectiontimeout: 5000
    mail.smtp.timeout: 5000
    mail.smtp.writetimeout: 5000

# =============================================================================
# APPLICATION SETTINGS
# =============================================================================
app:
  base-url: ${APP_BASE_URL:http://localhost:3000}
  name: ${APP_NAME:SyncLedger}

# =============================================================================
# PAYMENT MODULE CONFIGURATION (Stripe)
# =============================================================================
sipstr:
  payment:
    default-gateway: stripe
    default-currency: usd
    stripe:
      api-key: ${STRIPE_SECRET_KEY:}
      publishable-key: ${STRIPE_PUBLISHABLE_KEY:}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
      # Map of plan_cycle → Stripe Price ID
      # Create these in your Stripe Dashboard under Products → Pricing
      prices:
        starter_monthly: ${STRIPE_PRICE_STARTER_MONTHLY:price_starter_monthly}
        starter_annual: ${STRIPE_PRICE_STARTER_ANNUAL:price_starter_annual}
        professional_monthly: ${STRIPE_PRICE_PROFESSIONAL_MONTHLY:price_professional_monthly}
        professional_annual: ${STRIPE_PRICE_PROFESSIONAL_ANNUAL:price_professional_annual}
        business_monthly: ${STRIPE_PRICE_BUSINESS_MONTHLY:price_business_monthly}
        business_annual: ${STRIPE_PRICE_BUSINESS_ANNUAL:price_business_annual}
        enterprise_monthly: ${STRIPE_PRICE_ENTERPRISE_MONTHLY:price_enterprise_monthly}
        enterprise_annual: ${STRIPE_PRICE_ENTERPRISE_ANNUAL:price_enterprise_annual}

# =============================================================================
# SUBSCRIPTION SCHEDULER CONFIGURATION
# =============================================================================
subscription:
  scheduler:
    cron: ${SUBSCRIPTION_SCHEDULER_CRON:0 0 6 * * *}

# =============================================================================
# AWS CONFIGURATION
# =============================================================================
aws:
  access-key: ${AWS_ACCESS_KEY:your-access-key}
  secret-key: ${AWS_SECRET_KEY:your-secret-key}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: ${S3_BUCKET_NAME:syncledger-invoices}
    presigned-url-expiry: 3600
  sqs:
    queue-url: ${SQS_QUEUE_URL:}

# =============================================================================
# EMAIL POLLING CONFIGURATION
# =============================================================================
email:
  polling:
    enabled: ${EMAIL_POLLING_ENABLED:false}
    interval: ${EMAIL_POLLING_INTERVAL:300000}  # 5 minutes in milliseconds
    max-emails-per-batch: ${EMAIL_MAX_BATCH:50}

# =============================================================================
# INVOICE PROCESSING CONFIGURATION
# =============================================================================
invoice:
  auto-approval:
    # Confidence threshold for auto-approval (0.0 - 1.0)
    # Invoices at or above this threshold skip manual review
    # Recommended: 0.85-0.90 (85-90%)
    confidence-threshold: ${INVOICE_AUTO_APPROVAL_THRESHOLD:0.87}

# =============================================================================
# PDF MICROSERVICE CONFIGURATION
# =============================================================================
pdf-service:
  url: ${PDF_SERVICE_URL:http://localhost:8001}
  timeout: 30000  # 30 seconds

# =============================================================================
# JWT CONFIGURATION
# =============================================================================
jwt:
  secret: ${JWT_SECRET:syncledger-secret-key-change-in-production-min-256-bits}
  expiration: 3600000  # 1 hour in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# =============================================================================
# SESSION MANAGEMENT CONFIGURATION
# =============================================================================
session:
  max-active: ${SESSION_MAX_ACTIVE:10}  # Maximum active sessions per user

# =============================================================================
# SAGE API CONFIGURATION
# =============================================================================
sage:
  api:
    base-url: ${SAGE_API_URL:https://api.sage.com}
    client-id: ${SAGE_CLIENT_ID:}
    client-secret: ${SAGE_CLIENT_SECRET:}

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
logging:
  level:
    root: INFO
    com.vedvix.syncledger: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =============================================================================
# ACTUATOR CONFIGURATION
# =============================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized

# =============================================================================
# SPRINGDOC OPENAPI (SWAGGER) CONFIGURATION
# =============================================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# =============================================================================
# CORS CONFIGURATION
# =============================================================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:8080}
