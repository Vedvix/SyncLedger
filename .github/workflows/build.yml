# =============================================================================
# SYNCLEDGER - BUILD & PUSH DOCKER IMAGES
# Builds all 3 services and pushes to GitHub Container Registry (GHCR)
# Triggered on push to main or manual dispatch
# =============================================================================

name: Build & Push Images

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'syncledger-backend/**'
      - 'pdf-microservice/**'
      - 'docker-compose.yml'
      - '.github/workflows/build.yml'
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated: frontend,backend,pdf)'
        required: false
        default: 'frontend,backend,pdf'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

permissions:
  contents: read
  packages: write

jobs:
  # ---- Detect which services changed ----
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      pdf: ${{ steps.filter.outputs.pdf }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'push'
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'syncledger-backend/**'
            pdf:
              - 'pdf-microservice/**'

  # ---- Build Frontend Image ----
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: changes
    if: >
      github.event_name == 'workflow_dispatch' || 
      needs.changes.outputs.frontend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/syncledger-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/syncledger-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Build Backend Image ----
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: changes
    if: >
      github.event_name == 'workflow_dispatch' || 
      needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./syncledger-backend
          file: ./syncledger-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/syncledger-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/syncledger-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Build PDF Microservice Image ----
  build-pdf:
    name: Build PDF Service
    runs-on: ubuntu-latest
    needs: changes
    if: >
      github.event_name == 'workflow_dispatch' || 
      needs.changes.outputs.pdf == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push PDF Service
        uses: docker/build-push-action@v5
        with:
          context: ./pdf-microservice
          file: ./pdf-microservice/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/syncledger-pdf:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/syncledger-pdf:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
